<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <!-- Added link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Added link to my Styling -->
    <link rel="stylesheet" href="style.css">
      <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
  </head>

  <body>
      <!-- background container -->
      <div class="container backgroundImg">
           <!-- banner for game title -->
            <div class="row gameTitle">
              <h1>Totally Awesome Trivia</h1>
          </div>
          <div class="row" id="scoreBoard">
              <!-- Scoreboard here -->
          </div>
          <div class="row" id="timerDisplay">
              <!-- Display the timeRemaining here -->
          </div>
          <div class="row">
              <div class="questionArea">
                  <!-- Questions will go here -->
              </div>
            </div>
            <div class="row">
              <div class="answersArea">
                  <!-- Answer Choices will go here -->
              </div>
          </div>
          <div class="row">
              <div class="yourAnswer">
                  <!-- The answer you have chosen -->
              </div>
              <div class="submitAnswer">
                  <!-- button to finalize answer -->
              </div>
          </div>
      </div>
    </body>
